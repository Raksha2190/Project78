    <body>

        <h3 id="relation"></h3>

            var relations=["My Father","My Mother","My Husband","My Son","My Sister","My Brother","Me"];
            var names=["Premananda Nayak","Latha Nayak","Avinash Pai","Arush Pai","Rekha Nayak","Naveen Nayak","Raksha Nayak"];
            var i=0;

            function next(){
                document.getElementById("images").src=images[i];

                {
                    i=0;
                }
            }



        </script>
